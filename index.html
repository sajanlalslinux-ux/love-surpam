<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amritha & Sajanlal's Valentine Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Amor Style Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            color: #d63384;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        h1, h2, h3 { font-family: 'Pacifico', cursive; color: #e91e63; margin-bottom: 10px; }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: transform 0.2s;
            margin: 5px;
        }
        button:active { transform: scale(0.95); }

        .time-locked {
            font-family: monospace;
            font-size: 0.8rem;
            color: #d63384;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 5px;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        @media (min-width: 768px) {
            #game-container {
                height: 90vh;
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            }
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            padding: 10px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .day-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .day-card.locked {
            background: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .day-card.unlocked:hover {
            transform: translateY(-5px);
            background: #fff0f6;
        }

        .lock-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .day-date {
            font-weight: bold;
            color: #e91e63;
            font-size: 0.9rem;
        }
        
        .day-title {
            font-size: 0.8rem;
            color: #666;
        }

        /* HUD */
        header {
            position: absolute;
            top: 10px;
            left: 0; right: 0;
            text-align: center;
            z-index: 10;
            padding: 0 10px;
        }
        
        .hud-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #play-area { width: 100%; height: 100%; position: relative; }

        #catcher {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            transition: left 0.05s ease-out;
        }

        .item { position: absolute; font-size: 2rem; user-select: none; z-index: 5; }
        .bad-item { filter: grayscale(100%); }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200;
            padding: 20px;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; display: none; }

        .love-quote {
            font-style: italic;
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 1.3rem;
            margin: 15px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 2px solid #ff4081;
            margin: 15px 0;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header id="game-header" class="hidden">
            <h2 id="level-title" style="font-size: 1.2rem;">Valentine's Week</h2>
            <div class="hud-bar">
                <span>â¤ï¸: <span id="score">0</span>%</span>
                <span>â³: <span id="timer">30</span>s</span>
            </div>
        </header>
        
        <div id="play-area">
            <div id="catcher">ğŸ‘©ğŸ»</div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="overlay">
            <h1>ğŸ”’ Locked for Love</h1>
            <p>Enter Sajanlal's secret password:</p>
            <input type="text" id="password-input" placeholder="Password...">
            <button id="login-btn">Unlock â¤ï¸</button>
            <p id="error-msg" style="color: red; display: none; margin-top: 5px;">Wrong password!</p>
        </div>

        <!-- Calendar Screen -->
        <div id="calendar-screen" class="overlay hidden">
            <h2>ğŸ“… Valentine's Calendar</h2>
            <p style="margin-bottom: 20px;">Open your gift for today!</p>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Days inserted by JS -->
            </div>
        </div>

        <!-- Level Intro Screen -->
        <div id="level-screen" class="overlay hidden">
            <h2 id="ls-title">Day 1</h2>
            <div id="ls-icon" style="font-size: 4rem; margin: 10px;">ğŸ</div>
            <p id="ls-desc">Catch the items!</p>
            <button id="start-level-btn">Start Game</button>
            <button id="back-cal-btn" style="background-color: #666; font-size: 0.9rem;">Back</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="overlay hidden">
            <h2 id="rs-title">Great Job!</h2>
            <div id="rs-quote" class="love-quote">""</div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="cal-return-btn">Back to Calendar ğŸ“…</button>
                <button id="retry-btn">Try Again ğŸ”„</button>
                <button id="whatsapp-final-btn" class="whatsapp-btn hidden">
                    Send "Yes" to Sajanlal ğŸ’Œ
                </button>
            </div>
        </div>
    </div>

    <script>
        const LEVELS = [
            { id: 1, date: 9, title: "Chocolate Day", icon: "ğŸ«", items: ['ğŸ«', 'ğŸ©', 'ğŸª'], bad: ['ğŸ¥¦'], desc: "Catch sweets!", time: 30, goal: 60, quote: "Amritha's life is sweet because of Sajanlal! ğŸ«<br><b>Love Connected!</b>" },
            { id: 2, date: 10, title: "Teddy Day", icon: "ğŸ§¸", items: ['ğŸ§¸', 'ğŸ»', 'ğŸ¼'], bad: ['ğŸ•·ï¸'], desc: "Catch teddies!", time: 30, goal: 70, quote: "Amritha is Sajanlal's cutest Teddy forever! ğŸ§¸<br><b>Cuteness Overload!</b>" },
            { id: 3, date: 11, title: "Promise Day", icon: "ğŸ¤", items: ['ğŸ¤', 'ğŸ¤', 'ğŸ’'], bad: ['ğŸ’”'], desc: "Catch promises!", time: 30, goal: 80, quote: "Sajanlal promises to love Amritha forever! ğŸ¤<br><b>Promise Kept!</b>" },
            { id: 4, date: 12, title: "Hug Day", icon: "ğŸ¤—", items: ['ğŸ¤—', 'ğŸ«‚', 'ğŸ‘'], bad: ['ğŸŒµ'], desc: "Catch hugs!", time: 30, goal: 80, quote: "Amritha & Sajanlal: Connected by warm hugs! ğŸ¤—<br><b>Hugs Received!</b>" },
            { id: 5, date: 13, title: "Kiss Day", icon: "ğŸ˜˜", items: ['ğŸ’‹', 'ğŸ˜˜', 'ğŸ˜š'], bad: ['ğŸ‹'], desc: "Catch kisses!", time: 30, goal: 90, quote: "Sajanlal sends a million kisses to his Amritha! ğŸ˜˜<br><b>Sealed with a Kiss!</b>" },
            { id: 6, date: 14, title: "Valentine's Day", icon: "â¤ï¸", items: ['â¤ï¸ Sajanlal', 'ğŸ’–'], bad: ['ğŸ’”'], desc: "Catch Love!", time: 30, goal: 100, quote: "Amritha â¤ï¸ Sajanlal<br>100% Love Connected!<br><b>Be my Valentine forever!</b>" }
        ];

        class ValentineGame {
            constructor() {
                this.container = document.getElementById('game-container');
                this.playArea = document.getElementById('play-area');
                this.catcher = document.getElementById('catcher');
                this.header = document.getElementById('game-header');
                
                // Screens
                this.loginScreen = document.getElementById('login-screen');
                this.calendarScreen = document.getElementById('calendar-screen');
                this.levelScreen = document.getElementById('level-screen');
                this.resultScreen = document.getElementById('result-screen');
                
                // State
                this.currentLevel = null;
                this.score = 0;
                this.timer = 0;
                this.gameActive = false;
                this.intervals = [];
                this.updateTimerInterval = null;

                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('login-btn').addEventListener('click', () => this.login());
                document.getElementById('password-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') this.login() });
                
                document.getElementById('start-level-btn').addEventListener('click', () => this.play());
                document.getElementById('back-cal-btn').addEventListener('click', () => this.showCalendar());
                document.getElementById('cal-return-btn').addEventListener('click', () => this.showCalendar());
                document.getElementById('retry-btn').addEventListener('click', () => this.play());
                document.getElementById('whatsapp-final-btn').addEventListener('click', () => {
                    window.open(`https://wa.me/?text=${encodeURIComponent("Sajanlal, I accept your love! Happy Valentine's Day! â¤ï¸")}`, '_blank');
                });

                // Input
                const move = (x) => {
                    if (!this.gameActive) return;
                    const rect = this.playArea.getBoundingClientRect();
                    let left = x - rect.left;
                    left = Math.max(0, Math.min(left, rect.width));
                    this.catcher.style.left = left + 'px';
                };
                this.container.addEventListener('mousemove', e => { if (this.gameActive) move(e.clientX) });
                this.container.addEventListener('touchmove', e => { e.preventDefault(); if (this.gameActive) move(e.touches[0].clientX) }, { passive: false });
                this.container.addEventListener('touchstart', e => { if (this.gameActive) move(e.touches[0].clientX) }, { passive: false });
            }

            login() {
                const val = document.getElementById('password-input').value.trim().toLowerCase();
                if (val === 'sajanlal' || val === 'sajan') {
                    this.loginScreen.classList.add('hidden');
                    this.showCalendar();
                    // Start updating timers every second
                    this.updateTimerInterval = setInterval(() => this.updateLockTimers(), 1000);
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            }

            showCalendar() {
                this.gameActive = false;
                this.intervals.forEach(clearInterval);
                this.header.classList.add('hidden');
                this.levelScreen.classList.add('hidden');
                this.resultScreen.classList.add('hidden');
                this.calendarScreen.classList.remove('hidden');
                this.updateLockTimers(); // Initial render
            }

            updateLockTimers() {
                const grid = document.getElementById('calendar-grid');
                if (this.calendarScreen.classList.contains('hidden')) return;
                
                // Only rebuild if grid is empty or time changed day (rare)
                // Actually easier to just rebuild content properly or update specific elements
                // But full rebuild is safer for logic simplicity
                grid.innerHTML = '';
                
                const now = new Date();
                const currentMonth = now.getMonth(); // 0-indexed (Jan=0, Feb=1)
                const currentDay = now.getDate(); // 1-31
                
                LEVELS.forEach(lvl => {
                    const card = document.createElement('div');
                    card.classList.add('day-card');
                    
                    // Logic: Is it unlocked yet?
                    let isUnlocked = false;
                    let timeRemainingHTML = '';

                    // Target Date: Feb X, this year
                    const targetDate = new Date(now.getFullYear(), 1, lvl.date); // Month 1 is Feb
                    
                    // If target date is in the past (or today), it's unlocked
                    if (now >= targetDate) {
                        isUnlocked = true;
                    } else {
                        // Calculate countdown
                        const diff = targetDate - now;
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                        
                        timeRemainingHTML = `<div class="time-locked">Opens in: ${days}d ${hours}h ${minutes}m ${seconds}s</div>`;
                    }

                    if (!isUnlocked) {
                        card.classList.add('locked');
                        card.innerHTML = `
                            <div class="lock-icon">ğŸ”’</div>
                            <div class="day-date">Feb ${lvl.date}</div>
                            <div class="day-title">Locked</div>
                            ${timeRemainingHTML}
                        `;
                        card.onclick = () => alert(`Wait! This gift opens on Feb ${lvl.date}!`);
                    } else {
                        card.classList.add('unlocked');
                        card.innerHTML = `
                            <div class="lock-icon">${lvl.icon}</div>
                            <div class="day-date">Feb ${lvl.date}</div>
                            <div class="day-title">${lvl.title}</div>
                        `;
                        card.onclick = () => this.showLevelIntro(lvl);
                    }
                    grid.appendChild(card);
                });
            }

            showLevelIntro(lvl) {
                this.currentLevel = lvl;
                this.calendarScreen.classList.add('hidden');
                this.levelScreen.classList.remove('hidden');
                
                document.getElementById('ls-title').innerText = `${lvl.title} (Feb ${lvl.date})`;
                document.getElementById('ls-icon').innerText = lvl.icon;
                document.getElementById('ls-desc').innerText = lvl.desc;
            }

            play() {
                this.levelScreen.classList.add('hidden');
                this.resultScreen.classList.add('hidden');
                this.header.classList.remove('hidden');
                
                this.score = 0;
                this.timer = this.currentLevel.time;
                this.gameActive = true;
                
                document.getElementById('level-title').innerText = this.currentLevel.title;
                this.updateHud();
                
                // Clean
                this.playArea.querySelectorAll('.item').forEach(e => e.remove());
                
                this.intervals.push(setInterval(() => this.spawn(), 550));
                this.intervals.push(setInterval(() => this.tick(), 1000));
                this.intervals.push(setInterval(() => this.col(), 50));
            }

            tick() {
                this.timer--;
                this.updateHud();
                if (this.timer <= 0) this.end();
            }

            spawn() {
                if (!this.gameActive) return;
                const i = document.createElement('div');
                i.classList.add('item');
                const isBad = Math.random() < 0.2;
                
                if(isBad) {
                    i.innerText = this.currentLevel.bad[0];
                    i.dataset.bad = 'true';
                } else {
                    const txt = this.currentLevel.items[Math.floor(Math.random()*this.currentLevel.items.length)];
                    i.innerHTML = txt;
                    if(txt.length > 5) { i.style.fontSize='1.2rem'; i.style.fontWeight='bold'; i.style.whiteSpace='nowrap'; }
                }
                
                const max = this.playArea.clientWidth - 50;
                i.style.left = Math.random()*max + 'px';
                i.style.top = '-50px';
                this.playArea.appendChild(i);

                const anim = i.animate([{top:'-50px'}, {top: (this.playArea.clientHeight+50)+'px'}], {duration: 2500, easing:'linear'});
                anim.onfinish = () => i.remove();
            }

            col() {
                const c = this.catcher.getBoundingClientRect();
                const hit = {l:c.left+20, r:c.right-20, t:c.top+20, b:c.bottom-20};
                document.querySelectorAll('.item').forEach(it => {
                    const r = it.getBoundingClientRect();
                    if(!(r.right<hit.l || r.left>hit.r || r.bottom<hit.t || r.top>hit.b)) {
                        this.hit(it);
                    }
                });
            }

            hit(el) {
                const bad = el.dataset.bad === 'true';
                const rect = el.getBoundingClientRect();
                this.float(rect.left, rect.top, bad ? "-10" : "+10", bad ? "red" : "green");
                
                if(bad) this.score = Math.max(0, this.score-10);
                else this.score += 10;
                
                this.score = Math.min(100, this.score);
                this.updateHud();
                el.remove();
            }

            float(x, y, t, c) {
                const d = document.createElement('div');
                d.innerText = t; d.style.color=c; d.style.position='fixed'; d.style.left=x+'px'; d.style.top=y+'px';
                d.style.fontWeight='bold'; d.style.fontSize='1.5rem'; d.style.transition='1s'; d.style.zIndex=999;
                document.body.appendChild(d);
                requestAnimationFrame(()=> { d.style.top=(y-50)+'px'; d.style.opacity=0; });
                setTimeout(()=>d.remove(), 1000);
            }

            updateHud() {
                document.getElementById('score').innerText = this.score;
                document.getElementById('timer').innerText = this.timer;
            }

            end() {
                this.gameActive = false;
                this.intervals.forEach(clearInterval);
                this.intervals = [];
                this.header.classList.add('hidden');
                this.playArea.querySelectorAll('.item').forEach(e => e.remove());
                
                this.resultScreen.classList.remove('hidden');
                const win = this.score >= this.currentLevel.goal;
                
                if(win) {
                    document.getElementById('rs-title').innerText = "Level Complete! ğŸ‰";
                    document.getElementById('rs-quote').innerHTML = this.currentLevel.quote;
                    
                    if(this.currentLevel.id === 6) {
                        document.getElementById('whatsapp-final-btn').classList.remove('hidden');
                        document.getElementById('whatsapp-final-btn').style.display = 'inline-flex';
                        document.getElementById('cal-return-btn').style.display='none';
                        document.getElementById('retry-btn').style.display='none';
                    } else {
                        document.getElementById('whatsapp-final-btn').style.display = 'none';
                        document.getElementById('cal-return-btn').style.display='block';
                        document.getElementById('retry-btn').style.display='none';
                    }
                } else {
                    document.getElementById('rs-title').innerText = "Try Again!";
                    document.getElementById('rs-quote').innerText = `You need ${this.currentLevel.goal}% to win!`;
                    document.getElementById('retry-btn').style.display='block';
                    document.getElementById('cal-return-btn').style.display='block';
                    document.getElementById('whatsapp-final-btn').style.display = 'none';
                }
            }
        }
        
        new ValentineGame();
    </script>
</body>
</html>
